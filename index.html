<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-md-4 ">
            <h1 class="mt-5 text-center">Calculator</h1>
            <div class="calculator mt-5 shadow rounded p-5">
                <input id="result" type="text" placeholder="0" style="text-align: right;" class="pe-3" readonly>
                <div class="r">
                    <button class="btn btn-light operator" onclick="clearAll()">AC</button>
                    <button class="btn btn-light operator" onclick="back()">โซ</button>
                    <button class="btn btn-light operator" onclick="display('%')">%</button>
                    <button class="btn btn-light operator" onclick="display('/')">รท</button>

                    <button class="btn btn-light" onclick="display(7)">7</button>
                    <button class="btn btn-light" onclick="display(8)">8</button>
                    <button class="btn btn-light" onclick="display(9)">9</button>
                    <button class="btn btn-light operator" onclick="display('*')">x</button>

                    <button class="btn btn-light" onclick="display(4)">4</button>
                    <button class="btn btn-light" onclick="display(5)">5</button>
                    <button class="btn btn-light" onclick="display(6)">6</button>
                    <button class="btn btn-light operator" onclick="display('-')">-</button>

                    <button class="btn btn-light" onclick="display(1)">1</button>
                    <button class="btn btn-light" onclick="display(2)">2</button>
                    <button class="btn btn-light" onclick="display(3)">3</button>
                    <button class="btn btn-light operator" onclick="display('+')">+</button>
                    
                    <button class="btn btn-light" onclick="display(0)">0</button>
                    <button class="btn btn-light" onclick="display('.')">.</button>
                    <button class="btn btn-warning equals" onclick="equal()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./cal.js"></script>
</html>
